<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <script src="./app.js" defer></script>
  <title>Interactive Card Detials</title>
</head>
<body>
  <aside>
    <div class="img-1">
    </div>
    <div class="img-2"></div>
    <div class="img-3"></div>
    <form action="">
      <div class="form-control">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" id="name" placeholder="eg. Have Peace">
      </div>
      <div class="form-control">
        <label for="number">CARD NUMBER</label>
        <input type="number" id="number" placeholder="eg. 1234 5678 9123 0000">
      </div>
      <div class="form-control">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter Phone">
      </div>
      <div class="form-control">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </aside>
</body>
</html>
