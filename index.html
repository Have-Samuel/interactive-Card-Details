<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <script src="./app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Interactive Card Detials</title>
</head>
<body>
  <aside>
    <div class="all-images">
    <div class="img-1"></div>
    <div class="img-2" id="js-img2"></div>
    <div class="img-3" id="js-img3"></div>
    <div class="img-4"></div>
    </div>
    <form class="credit-card" id="form-js">
      <label class="form__card-input" for="name">CARDHOLDER NAME
        <input type="text" name="name" id="name" placeholder="e.g. Have Peace">
        <small>Error</small>
      </label>      
      <label class="form__card-input" for="card-number">CARD NUMBER
        <input type="number" class="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
        
        <small>Error</small>
      </label>
        <label class="form__card-input">EXE.  DATE (MM/YY) CVC
        <div class="date-field">
          <div class="month form__card-input">
            <select name="Month" id="month-js">
            </select>
          </div>
          <div class="year form__card-input">
            <select name="Year" id="year-js" aria-label="Expiration Year" required data-expiration-year>
            </select>
          </div>
          <div class="form__card-input">
              <input class="cvc" id="cvc-js" type="number" placeholder="e.g.123">
          </div>
          </div>
          <small>Error</small> 
        </label>
        <button type="submit" class="btn">Confirm</button>
    </form>
    <div class="complete" id="js-comp">
      <div class="img-5"></div>
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <a href="#">Continue</a>
    </div>
  </aside>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>
</html>
